# Configuració Nginx per AI Bookmarks
# Fitxer: /etc/nginx/sites-available/ailinksdb.masellas.info

server {
    listen 80;
    server_name ailinksdb.masellas.info;

    # Directori on es troben els fitxers del frontend
    root /home/masellas-ailinksdb/htdocs/ailinksdb.masellas.info;
    index index.html;

    # Logs
    access_log /var/log/nginx/ailinksdb-access.log;
    error_log /var/log/nginx/ailinksdb-error.log;

    # Servir fitxers estàtics del frontend
    location / {
        try_files $uri $uri/ /index.html;

        # Headers per cache del navegador (optimització)
        add_header Cache-Control "public, max-age=3600";
    }

    # Assets (JS, CSS, imatges) amb cache més agressiu
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Proxy per l'API del backend (port 3002)
    location /api/ {
        proxy_pass http://localhost:3002/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts (important per requests llargs de Gemini)
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }

    # Seguretat bàsica
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Màxim upload (per fitxers JSON grans)
    client_max_body_size 50M;
}
